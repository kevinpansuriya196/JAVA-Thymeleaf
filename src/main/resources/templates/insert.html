<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style>
        .error {
            color: red;
        }
    </style>

</head>
<body>

<div class="container-fluid">
    <h1>
        <div class="h1 text-center">
            <h1 th:href="@{/main/add}">[[${pageTitle}]]</h1>
        </div>
    </h1>
    <form th:action="@{/main/save}" method="POST" th:object="${userEntity}" style="mex-width: 500px;">
        <!--<input type="hidden" th:field="*{id}">-->

        <div class="border border-secondary  rounded p-3 ">
            <!--  ID FIELD  -->
            <!--<div class="form-group row">
                <label class="col-sm-4 col-form-label"> ID :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{id}" class="form-control" required>
                </div>
            </div>-->
            <!--  ================name============    -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Name :</label>
                <div class="col-sm-8">
                    <input id="name" type="text" th:field="*{name}" class="form-control"
                           th:errorClass="is-invalid" required maxlength="20"/>
                    <small th:class="error" th:if="${usernameError}" th:text="${usernameError}"></small>
                    <small class="form-text text-muted">Enter Your Name </small>
                </div>
            </div>
            <!-- =====e mail=======   -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Email :</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required maxlength="45"/>
                    <small th:class="error"  th:if="${emailError}" th:text="${emailError}"></small>
                    <small class="form-text text-muted">Enter your valid Email Address</small>
                </div>
            </div>
            <!--=========phone================-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Phone No. :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}" class="form-control" maxlength="10" minlength="10"/>
                    <small class="form-text text-muted">Enter Phone Number </small>
                    <small th:class="error" th:if="${phoneNumberError}" th:text="${phoneNumberError}"></small>
                </div>
            </div>
            <!--==============city ====================-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> City :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{city}" class="form-control" required maxlength="15"/>
                    <small th:class="error" th:if="${cityError}" th:text="${cityError}"></small>
                    <small class="form-text text-muted">Enter City</small>
                </div>
            </div>
            <!--==================================-->
        </div>
        <div class=" text-center">
            <button type="submit" class="btn-primary m-2"> Save</button>
            <button type="button" class="btn-secondary m-2" onclick="cancelForm()"> back</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "/main/user";
    }
</script>
</body>
</html>
