<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> update user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <form th:action="@{/main/{id} (id=${user.id})}" method="POST" th:object="${user}"
          style="mex-width: 500px; margin=0 auto;">

        <div class="border border-secondary  rounded p-3 ">
            <!--  ID FIELD  -->
            <!--<div class="form-group row">
                <label class="col-sm-4 col-form-label"> ID :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{id}" class="form-control" required>
                </div>
            </div>-->
            <!--  ============name================    -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Name :</label>
                <div class="col-sm-8">
                    <input id="name" th:value="*{name}" type="text" th:field="*{name}" class="form-control"
                           th:errorClass="is-invalid"/>
                    <small th:class="error" th:if="${usernameError}" th:text="${usernameError}"></small>
                    <small class="form-text text-muted">Enter Your Name </small>
                </div>
            </div>
            <!-- =======email =====   -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Email :</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required maxlength="45"
                           placeholder="Enter Valid Email">
                  <!--  <small th:if="${emailError}" th:text="${emailError}"></small>-->
                    <small class="form-text text-muted">Enter your valid Email Address</small>
                </div>
            </div>
            <!--=============phone =====================-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> Phone No. :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phone}" class="form-control" maxlength="10" minlength="10"
                           placeholder="Enter Phone Number">
                    <small class="form-text text-muted">Enter Phone Number </small>
                    <small th:class="error" th:if="${phoneNumberError}" th:text="${phoneNumberError}"></small>
                </div>
            </div>
            <!--============city======================-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"> City :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{city}" class="form-control" required maxlength="15"
                           placeholder="Enter City">
                    <small th:class="error" th:if="${cityError}" th:text="${cityError}"></small>
                    <small class="form-text text-muted">Enter city name </small>
                </div>
            </div>
        </div>

        <!--==================================-->
        <div class=" text-center">
            <button type="submit" class="btn-primary m-2"> Save</button>
            <button type="button" class="btn-secondary m-2" onclick="cancelForm()"> back</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "/main/user";
    }
</script>
</body>
</html>
